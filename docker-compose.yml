# docker-compose.yml - Docker Compose for PostgreSQL
version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: genai_warehouse
      POSTGRES_USER: genai_user
      POSTGRES_PASSWORD: genai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - genai_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - genai_network

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://genai_user:genai_password@postgres:5432/genai_warehouse
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
    networks:
      - genai_network

volumes:
  postgres_data:

networks:
  genai_network:
    driver: bridge

